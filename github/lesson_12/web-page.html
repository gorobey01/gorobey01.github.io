<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
 <div class="section">
     <div class="container">
            <div class="row">
                    <div class="col-lg-12">

                                </h1>
                    </div>
            </div>
            <div class="row">
                    <div class="col-lg-6 col-md-12 col-12 offset-lg-1 ">
                            <div class="video">
                                    <iframe width="100%" height="309" src="https://www.youtube.com/embed/feRFJkFHhrU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                             </div>
                    </div>
                     <div class="col-lg-4 col-md-6 col-12">

                                    <form action="#">
                                        <input type="text" class="form-control input-lg"  placeholder="Введите имя">
                                        <input type="text" class="form-control"  placeholder="Введите email">
                                        <button  class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
                                    </form>
                                </div>
                     </div>
            </div>
     </div>
 </div>
 <div class="section">
     <div class="container">
          <div class="row">
                <div class="col-lg-12">
                        <h2 class="feature-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
                </div>
          </div>    
                <div class="feature  text-center">
                    <div class="row"> 
                            <div class="col-lg-3 col-md-6 col-12">                           
                                    <div class="feature-box">
                                            <img src="img/01.png" alt="Первое преимущество">
                                            <p>Первое преимущество</p>
                                        </div>
                            </div>
                           <div class="col-lg-3 col-md-6 col-12">

                                    </div>

                            <div class="col-lg-3 col-md-6 col-12">

                                            <p>Третье преимущество</p>
                                        </div>
                            </div>
                           <div class="col-lg-3 col-md-6 col-12">
                                <div class="feature-box">
                                        <img src="img/04.png" alt="Четвертое преимущество">
                                        <p>Четвертое преимущество</p>
                                    </div> 
                           </div>  
                        </div>
                        <button  class="btn btn-primary btn-lg text-center ">Получить инструкцию</button>
                  
               </div>
        </div>
